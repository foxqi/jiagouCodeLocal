<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--手写一个mvvm原理，主要是
Object.defineProperty(obj,'a',1)这个属性
-->
<div id="app">
    <p>a的值:{{a.a}}</p>
    <div>b的值:{{b}}</div>
    <input type="text" v-model="b">
    <br>
    {{hello}}
</div>
<script src="mvvm1.js"></script>
<script>
    let foxqi=new Foxqi({
        el:'#app',
        data:{a:{a:'这个是a啊'},b:'这个是b哈',c:'ok啊'},//
        //computed 可以缓存 ，只是把数据挂载vm上
        computed:{
            hello(){
                return this.b +this.c
            }
        }
    })
</script>
</body>
</html>
